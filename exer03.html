<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- pensa para o usuario digitar dois números e depois mostre a ele os resultados da soma, divisão, multiplicação e subtração em números inteiros!! -->
</head>
<body>
    
    
    <script>
       let n1= parseInt(prompt("digite um número"));
       let n2= parseInt(prompt("digite outro número por favor!"));
       alert( 'a soma entre eles é ' + (n1 + n2) );
       alert( 'a divisáo entre eles é ' + (n1 / n2) );
       alert(`a multiplição entres ele é ${n1*n2}`);
       alert(`a subtração entres eles é ${n1 - n2}`);

    </script>
</body>
</html>
