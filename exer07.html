    <!-- faça o jogador 1 digitar um número e o jogador 2 digitar outro número, se forem iguais declare empates entre eles. sortei um número entre 0 e 1 . -->
    <!-- se o número sorteado for 0, ganha quem escolher o  maior, caso o número seja 1 ganha quem escolheu o número menor -->
</head>
<body>
    <script>
        let j1= parseFloat(prompt("digite um número"));
        let j2= parseFloat(prompt("digite um número"));
        let na= parseInt( Math.random()*2);
        
       if( j1 === j2){
        alert("jogadores empataram");

       } else {
            if(na == 0 && j1 > j2 || na == 1 && j1 < j2 ){
            alert("jogador 1 é o vencedor");} else{
                alert("jogador 2 é o vencedor");
            };

        } ;
        

    </script>
</body>
