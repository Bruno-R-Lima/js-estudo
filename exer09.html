<head>

    <title>Document</title>
    <!-- crie um programa que mostre os anos bissesto de 1004 até os dias atuais -->
</head>
<body>
    <script>
       var ano= 1004
       while(ano <= 2022){
        
        if(!(ano % 100 == 0) || (ano % 400 === 0)){
        document.write(ano +"<br>")} else{
            document.write(ano + " não é bissexto")
        };
        ano += 4;
       
       };
       


    </script>
</body>
