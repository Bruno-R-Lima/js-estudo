<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- pedir para o usúario digitar dois numero é mostra a média para ele -->
</head>
<body>
    <script>
        let n1= parseFloat(prompt("digite o número!"));
        let n2= parseFloat(prompt("digite outro número por favor"));
        alert(`a media é ${(n1 + n2)/2}`);
    </script>
</body>
